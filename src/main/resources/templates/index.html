<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UML Class Nodes</title>
    <meta name="description" content="UML Class-like nodes showing two collapsible lists of items." />
    <!-- Copyright 1998-2018 by Northwoods Software Corporation. -->
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link type="text/css" rel="stylesheet" href="./css/contextMenu.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.30/go-debug.js"></script>
    <script src="./js/saveFile.js"></script>


</head>
<body >
<div id="dialog">
    <br>
    Modifier :
    <input type="text" id="modifier" maxlength="20" size="10"/>
    </br>

    <br>
    Type :
    <input type="text" id="type" maxlength="20" size="10"/>
    </br>

    <br>
    Name :
    <input type="text" id="name" maxlength="20" size="10"/>
    </br>

</div>
<div id="method_dialog">
    <br>
    Modifier :
    <input type="text" id="method_modifier" maxlength="20" size="10"/>
    </br>

    <br>
    Name :
    <input type="text" id="method_name" maxlength="20" size="10"/>
    </br>

</div>
<div class="container-fluid" style="margin-top: 1rem;">
    <div class="col-md-2">
        <ul class="nav nav-stacked">
            <li class="dropdown" style="margin-top: 5.5rem">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group" style="width:180px">
                    <button type="button" id="addRectangle" class="btn btn-default">Rectangle</button>
                    <button type="button" class="btn btn-default">Square</button>
                    <button type="button" class="btn btn-default">Circle</button>
                    <button type="button" class="btn btn-default">Diamond</button>
                    <button type="button" class="btn btn-default">Arrow</button>
                    <button type="button" class="btn btn-default">Line</button>
                    <div class="btn-group" role="group">
                        <button id="btnGroupVerticalDrop2" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            ETC
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="btnGroupVerticalDrop2">
                            <li><a href="#">UML Form</a></li>
                            <li><a href="#">Object Form</a></li>
                        </ul>
                    </div>
                </div>
        </ul>
    </div>
    <div class="col-md-5" id="classDiagram" >
        <h3>Class Diagram</h3>
        <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:400px"></div>
        <br>
        <tr>
            <td><button>Convert UML to Source Code</button></td>
        </tr>
        </br>
    </div>
    <div class="col-md-5" id="sourceCode" >
        <h3>Source Code</h3>
        <form action="/"  id="umlToCode "name="umlToCode" method="get">
            <tr>
                <td colspan="3">
                    <textarea id="inputTextToSave" spellcheck="false" style="border: solid 1px black; width:100%;  height:400px"></textarea>
                </td>
            </tr>
            <br>
            <br>
        <button onclick="replaceDiagram()">Replace Diagram</button>
        </form>
        <hr>
        <tr>
            <td>Filename to Save As:</td>
            <td><input id="inputFileNameToSaveAs"></td>
            <br>
            <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
        </tr>
        <hr>
        <tr>
            <td>Select a File to Load:</td>
            <td><input type="file" id="fileToLoad" style="display: inline-block;">
            <td><button onclick="loadFileAsText()" >Load Selected File</button><td>
        </tr>
    </div>
    <div id="contextMenu">
        <ul>
            <li id="cut" onclick="cxcommand(event)"><a href="#" target="_self">Cut</a></li>
            <li id="copy" onclick="cxcommand(event)"><a href="#" target="_self">Copy</a></li>
            <li id="paste" onclick="cxcommand(event)"><a href="#" target="_self">Paste</a></li>
            <li id="delete" onclick="cxcommand(event)"><a href="#" target="_self">Delete</a></li>

            <li id="av" onclick="cxcommand(event)"><a href="#" target="_self">Add Variable</a></li>
            <li id="am" onclick="cxcommand(event)"><a href="#" target="_self">Add Method</a></li>
        </ul>
    </div>
</div>
<div class="container" id="footer"></div>


<script src="./js/getJsonAndDrawUML.js"></script>
<script src="./js/goUml.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/button.js"></script>
<script src="js/disableRightClickMenu.js"></script>
<script src="./js/dialog.js"></script>
</body>
</html>
