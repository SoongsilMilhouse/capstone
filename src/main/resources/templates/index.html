<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UML Class Nodes</title>
    <meta name="description" content="UML Class-like nodes showing two collapsible lists of items." />
    <!-- Copyright 1998-2018 by Northwoods Software Corporation. -->
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/footer.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.30/go-debug.js"></script>
    <script src="./js/fileSave.js"></script>
    <script src="./js/getJsonFromBackend.js"></script>
    <script src="./js/go-uml.js"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 1rem;">
    <div class="col-md-2">
        <ul class="nav nav-stacked">
            <li class="dropdown" style="margin-top: 5.5rem">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group" style="width:180px">
                    <button type="button" class="btn btn-default">Rectangle</button>
                    <button type="button" class="btn btn-default">Square</button>
                    <button type="button" class="btn btn-default">Circle</button>
                    <button type="button" class="btn btn-default">Diamond</button>
                    <button type="button" class="btn btn-default">Arrow</button>
                    <button type="button" class="btn btn-default">Line</button>
                    <div class="btn-group" role="group">
                        <button id="btnGroupVerticalDrop2" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            ETC
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="btnGroupVerticalDrop2">
                            <li><a href="#">UML Form</a></li>
                            <li><a href="#">Object Form</a></li>
                        </ul>
                    </div>
                </div>
        </ul>
    </div>
    <div class="col-md-5" id="classDiagram">
        <h3>Class Diagram</h3>
        <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:400px"></div>
        <br>
        <tr>
            <td><button>Convert Source Code to UML</button></td>
        </tr>
        <hr>
    </div>
    <div class="col-md-5" id="sourceCode">
        <h3>Source Code</h3>
        <form action="/" accept-charset="utf-8" id="umlToCode "name="umlToCode" method="get">
            <tr>
                <td colspan="3">
                    <textarea id="inputTextToSave" style="border: solid 1px black; width:100%;  height:400px"></textarea>
                </td>
            </tr>
            <br>
            <br>
            <input type="button" id="submit" value="Convert UML to Source Code">
        </form>
        <hr>
        <tr>
            <td>Filename to Save As:</td>
            <td><input id="inputFileNameToSaveAs"></td>
            <br>
            <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
        </tr>
        <hr>
        <tr>
            <td>Select a File to Load:</td>
            <td><input type="file" id="fileToLoad" style="display: inline-block;">
            <td><button onclick="loadFileAsText()" >Load Selected File</button><td>
        </tr>
    </div>
</div>
<div class="container" id="footer"></div>

<script>

</script>
<script src="./js/textAreaConf.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
